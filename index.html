<!DOCTYPE html>
<html ng-app="leaderboard">
<head>
    <title>AngularJS Leader Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/leaderboard.css" rel="stylesheet"/>
</head>
<body ng-controller="MainCtrl as main">

<nav class="container nav">
    <button ui-sref="main" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-th-list"> main</span></button>
    <button ui-sref="remote" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-tasks"> remote</span></button>
    <button ui-sref="admin" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-lock"> admin</span></button>
</nav>

<ui-view></ui-view>


<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar-full.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-cookies.min.js"></script>
<script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="//cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

<script src="js/leader-board.js"></script>
</body>
</html>
